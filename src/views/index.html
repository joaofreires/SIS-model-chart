<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<div class="slidecontainer">
		<label for="">Beta</label>
		<input type="range" min="0" max="200" value="25" class="slider" id="beta-slider">
		<label id="beta">10</label>%
	</div>
	<div class="slidecontainer">
		<label for="">Gama</label>
		<input type="range" min="0" max="200" value="100" class="slider" id="gama-slider">
		<label id="gama">10</label>%
	</div>
	<div class="slidecontainer">
		<label for="">Infectados iniciais</label>
		<input type="range" min="1" max="1000" value="1" class="slider" id="infecteds-slider">
		<label id="infecteds">1</label> / 1000
	</div>
	<div class="slidecontainer">
		<label for="">Tempo</label>
		<input type="range" min="10" max="300" value="100" class="slider" id="time-slider">
		<label id="time">100</label> unidades de tempo
	</div>
	<script>
		var gamaTextEl = document.getElementById("gama")
		var gamaRangeEl = document.getElementById("gama-slider")
		gamaTextEl.innerText = gamaRangeEl.value
		gamaRangeEl.addEventListener('input', () => {
			gamaTextEl.innerText = gamaRangeEl.value
		})
		var betaTextEl = document.getElementById("beta")
		var betaRangeEl = document.getElementById("beta-slider")
		betaTextEl.innerText = betaRangeEl.value
		betaRangeEl.oninput = () => {
			betaTextEl.innerText = betaRangeEl.value
		}
		var infectedsTextEl = document.getElementById("infecteds")
		var infectedsRangeEl = document.getElementById("infecteds-slider")
		infectedsTextEl.innerText = infectedsRangeEl.value
		infectedsRangeEl.oninput = () => {
			infectedsTextEl.innerText = infectedsRangeEl.value
		}

		var timeTextEl = document.getElementById("time")
		var timeRangeEl = document.getElementById("time-slider")
		timeTextEl.innerText = timeRangeEl.value
		timeRangeEl.oninput = () => {
			timeTextEl.innerText = timeRangeEl.value
		}
	</script>
	<script src="./bundle.js"></script>
</body>
</html>
